spring:
  profiles:
    active: local

  output:
    ansi:
      enabled: always #?? ??

server:
  port: 8080
  servlet:
    session:
      timeout: 60m

logging:
  level:
    root: INFO
    org:
      springframework:
        web:
          servlet:
            handler:
              SimpleUrlHandlerMapping: WARN
      springframework.security: DEBUG

    com:
      fasterxml.jackson: DEBUG

flask:
  chat:
    url: ${FLASK_CHAT_URL}
  recipe:
    url:
      ${FLASK_RECIPE_URL}

raspberrypi:
  ip:
    ${RASPBERRY_IP}

aws:
  ec2:
    ip:
      ${EC2_SERVER_IP}



